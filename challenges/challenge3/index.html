<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="pattern_top">
        <img src="images/bg-pattern-top.svg" alt="" />
      </div>
      <div class="pattern_bottom">
        <img src="images/bg-pattern-bottom.svg" alt="" />
      </div>
      <div class="card">
        <div class="card_top"></div>
        <div class="card_avatar"></div>
        <div class="card_info">
          <p id="name"><span>Amanda Seyfried</span>&nbsp;35</p>
          <p>pennsylvania</p>
        </div>
        <div class="card_footer">
          <div class="card_footer_stats">
            <p><strong>5M</strong></p>
            <p>Followers</p>
          </div>
          <div class="card_footer_stats">
            <p><strong>1M</strong></p>
            <p>Likes</p>
          </div>
          <div class="card_footer_stats">
            <p><strong>1.3K</strong></p>
            <p>Photos</p>
          </div>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/Foued80" target="_blank">Foued80</a>. back
        to <a href="/" target="_blank">All challenges</a>.
      </div>
    </div>
  </body>
</html>
