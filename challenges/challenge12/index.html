<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Ping coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="logo">
        <img src="images/logo.svg" alt="" />
      </div>
      <h1>We are launching <span> soon!</span></h1>
      <h2>Subscribe and get notified</h2>
      <form action="/" method="post" id="myForm" novalidate>
        <div class="form_wrapper">
          <div class="input_wrapper">
            <input
              class="btn"
              name="email"
              type="email"
              placeholder="Your email address..."
              id="myEmail"
            />
            <div id="error" class="error-msg">
              Please provide a valid email adress
            </div>
          </div>

          <button type="submit" class="btn" id="mySubmitBtn">Notify Me</button>
        </div>
      </form>

      <img src="images/illustration-dashboard.png" alt="" class="hero" />
      <ul class="social">
        <li class="social-icons"><i class="fab fa-facebook-f"></i></li>
        <li class="social-icons"><i class="fab fa-twitter"></i></li>
        <li class="social-icons"><i class="fab fa-instagram"></i></li>
      </ul>
      <div class="copyright">&copy; Copyright Ping. All rights reserved.</div>
    </div>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://github.com/Foued80/Front-end-mentor-challenges"
          target="_blank"
          >Foued80</a
        >. back to
        <a href="https://foued80.github.io/Front-end-mentor-challenges"
          >All challenges</a
        >.
      </div>
    </footer>
    <script
      src="https://kit.fontawesome.com/b8bd7289c2.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
