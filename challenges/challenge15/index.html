<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        position: absolute;
        bottom: 20px;
        left: 50vw;
        transform: translateX(-50%);
      }
      .attribution a {
        color: #534516;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <section class="header">
        <div class="header_logo"><img src="images/logo.svg" alt="" /></div>
        <div class="header_icons">
          <div><img src="images/icon-document.svg" alt="" /></div>
          <div><img src="images/icon-folder.svg" alt="" /></div>
          <div><img src="images/icon-upload.svg" alt="" /></div>
        </div>
      </section>
      <section class="stats">
        <p>You’ve used <strong>815 GB</strong> of your storage</p>
        <div class="stats_lvl">
          <div class="stats_lvl_inner">
            <div class="stats_lvl_inner_bullet"></div>
          </div>
        </div>
        <span class="left">0 GB</span><span class="right">1000 GB</span>
        <div class="stats_left">
          <span class="stats_left_amount">185</span> gb left
        </div>
      </section>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/Foued80" target="_blank">Foued80</a>. back to
      <a href="/">All challenges</a>.
    </div>
  </body>
</html>
