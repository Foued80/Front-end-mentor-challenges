<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="fade-in">
      <div class="hero">
        <div class="hero_info">
          <div class="hero_info_heading">
            <h1>Get <span>insights</span> that help your business grow.</h1>
          </div>
          <div class="hero_info_desc">
            <p>
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </div>

          <div class="hero_info_stats">
            <div class="stats_comp">
              <h3>10k+</h3>
              <p>companies</p>
            </div>
            <div class="stats_comp">
              <h3>314</h3>
              <p>templates</p>
            </div>
            <div class="stats_comp">
              <h3>12m+</h3>
              <p>queries</p>
            </div>
          </div>
        </div>
        <div class="hero_img"></div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/Foued80" target="_blank">Foued80</a>. back
        to <a href="/" target="_blank">All challenges</a>.
      </div>
    </div>
  </body>
</html>
