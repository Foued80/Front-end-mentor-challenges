<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Advice generator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        color: hsl(193, 38%, 86%);
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="card_advice_id">Advice # <span id="card_id"></span></div>
      <q class="advice_text" id="advice_text"></q>
      <div class="advice_divider"></div>
      <div class="card_dice" id="card_dice">
        <img src="images/icon-dice.svg" alt="icon dice" />
      </div>
    </div>

    <div class="attribution">
      <div>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor. </a
        >Coded by
        <a
          href="https://github.com/Foued80/Front-end-mentor-challenges"
          target="_blank"
          >Foued80</a
        >
      </div>

      <div>
        back to
        <a href="https://foued80.github.io/Front-end-mentor-challenges"
          >All challenges</a
        >.
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
