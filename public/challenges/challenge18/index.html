<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <div class="top">
      <img src="./images/illustration-hero.svg" alt="">
    </div>
    <div class="body">
      <div class="title">
        Order Summary
      </div>
      <div class="details">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </div>
    </div>
    <div class="plan">
      <div class="plan_logo"><img src="./images/icon-music.svg" alt="logo"></div>
      <div class="plan_period">
        <div class="plan_choice">Annual Plan</div>
        <div class="plan_price">$59.99/year</div>
      </div>
      <a href="#" class="plan_change">Change</a>
      </div>
      <div class="btn active">Proceed to Payment</div>
      <div class="btn">Cancel Order</div>
    
    </div>
   

  </div>

  

  

  
  

  

  
  
  
  <div class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
      >Frontend Mentor</a
    >. Coded by
    <a
      href="https://github.com/Foued80/Front-end-mentor-challenges"
      target="_blank"
      >Foued80</a
    >. back to
    <a href="https://foued80.github.io/Front-end-mentor-challenges"
      >All challenges</a
    >.
  </div>
</body>
</html>
